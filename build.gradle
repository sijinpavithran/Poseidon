apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    flatDir name: 'localRepository', dirs: 'WebContent/WEB-INF/lib'
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.6.RELEASE'
    //compile group: 'org.springframework', name: 'spring-dao', version: '4.2.6.RELEASE'
    compile group: 'org.springframework', name: 'org.springframework.web.servlet', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.2.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.2.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.6.RELEASE'

    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group:'commons-collections', name:'commons-collections', version:'3.2'
    compile group: 'jstl', name: 'jstl', version: '1.2'
    //compile group: 'javax.servlet', name: 'servlet-api', version: '3.0.1'
    //include in compile only, exclude in the war
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '4.6.0'
    runtime group: 'org.hsqldb', name: 'hsqldb', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

war {
    from 'WebContent'
}

sourceSets {
    println main.resources.srcDirs
    main {
        resources {
            srcDir 'src/main/resources'
        }
        output.resourcesDir = 'build/resources'
    }
    println main.output.resourcesDir
}

processResources {
    into 'build/resources'
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
    distributionUrl = "http://repository.orbitz.net/gradle/gradle-${gradleVersion}-bin.zip"
}