apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.8.RELEASE'

    compile group:'com.fasterxml.jackson.core', name:'jackson-core', version:'2.8.6'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.slf4j', name:'jcl-over-slf4j', version: '1.7.12'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'

    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '4.6.0'

    //include in compile only, exclude in the war
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    runtime group: 'org.hsqldb', name: 'hsqldb', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

configurations.all {
    exclude group: "commons-logging", module: "commons-logging"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
    distributionUrl = "https\\://services.gradle.org/distributions/gradle-${gradleVersion}-bin.zip"
}