buildscript {
    ext {
        springBootVersion = '2.1.5.RELEASE'
        applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005']
        rootGradleDir = "${rootProject.rootDir}/gradle"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply from: "${rootGradleDir}/staticCodeAnalysis.gradle"

//println org.gradle.internal.jvm.Jvm.current()

jar {
    baseName = 'poseidon'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.10
targetCompatibility = 1.10

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    compile('javax.xml.bind:jaxb-api:2.3.1')
    compile('org.apache.commons:commons-collections4:4.2')
    compile('org.slf4j:jcl-over-slf4j:1.7.25')

    compile('org.hsqldb:hsqldb:2.4.1')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper')
    compile('jstl:jstl:+')

    compile('net.sf.jasperreports:jasperreports:4.7.1')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("junit:junit")
    testCompile('org.powermock:powermock-mockito-release-full:1.6.4')
    testCompile('org.powermock:powermock-api-mockito2:1.7.0')
}
