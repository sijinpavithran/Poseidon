apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.0.RELEASE'

    //compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.0.1.RELEASE'
    //compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.0.1.RELEASE'

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'

    compile 'org.slf4j:jcl-over-slf4j:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '4.6.0'
    //include in compile only, exclude in the war
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    runtime group: 'org.hsqldb', name: 'hsqldb', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

configurations.all {
    exclude group: "commons-logging", module: "commons-logging"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
    distributionUrl = "http://repository.orbitz.net/gradle/gradle-${gradleVersion}-bin.zip"
}