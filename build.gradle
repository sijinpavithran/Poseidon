apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    flatDir name: 'localRepository', dirs: 'WebContent/WEB-INF/lib'
}

dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version: '2.5.6'
    compile group: 'org.springframework', name: 'spring-dao', version: '2.0.8'
    compile group: 'org.springframework', name: 'org.springframework.web.servlet', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'org.springframework.beans', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'org.springframework.core', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'org.springframework.web', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'org.springframework.context', version: '3.0.5.RELEASE'

    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'javax.servlet', name: 'servlet-api', version: '3.0.1'
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '4.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

war {
    from 'WebContent'
}

sourceSets {
    println main.resources.srcDirs
    main {
        resources {
            srcDir 'src/main/resources'
        }
        output.resourcesDir = 'build/resources'
    }
    println main.output.resourcesDir
}

processResources {
    into 'build/resources'
}
