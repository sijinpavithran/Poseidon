buildscript {
    ext {
        springBootVersion = '2.1.5.RELEASE'
        applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005']
        rootGradleDir = "${rootProject.rootDir}/gradle"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply from: "${rootGradleDir}/staticCodeAnalysis.gradle"

//println org.gradle.internal.jvm.Jvm.current()

jar {
    baseName = 'poseidon'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.10
targetCompatibility = 1.10

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework:spring-jdbc:5.1.4.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.2'
    compile group: 'org.slf4j', name:'jcl-over-slf4j', version: '1.7.25'

    compile('org.hsqldb:hsqldb:2.4.1')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper')
    compile('jstl:jstl:+')

    compile('net.sf.jasperreports:jasperreports:4.7.1')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("junit:junit")
}
