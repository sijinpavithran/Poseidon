buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
        applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005']
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


jar {
    baseName = 'poseidon'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.8.RELEASE'
    compile('org.springframework.boot:spring-boot-starter-security')
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.slf4j', name:'jcl-over-slf4j', version: '1.7.12'
    //compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'

    compile('org.hsqldb:hsqldb:2.4.0')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper')
    compile('jstl:jstl:+')
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '4.6.0'

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("junit:junit")
}